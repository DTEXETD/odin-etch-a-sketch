<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1>Etch-a-sketch Game</h1>
    <div class="container center"></div>
    <div class="main">
        <div class="center">
            <p>Color Picker :</p>
            <input class="setColor" type="color">
            <p>Select a number between 2-100 to set the grid :</p>
            <button class="sizeButton">Prompt to input</button>
        </div>
        <div class="center">
            <p class="inline">Set rainbow</p>
            <input class="rainbow" type="checkbox">
        </div>
    </div>
</body>
</html>
